<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">AI-Powered Coding Assignment Evaluator</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Submit Your Code</h5>
                    </div>
                    <div class="card-body">
                        <form id="evaluationForm">
                            <div class="mb-3">
                                <label for="codeInput" class="form-label">Code Input Method</label>
                                <select class="form-select" id="inputMethod">
                                    <option value="direct">Direct Code Input</option>
                                    <option value="file">Upload File</option>
                                    <option value="github">GitHub URL</option>
                                </select>
                            </div>
                            
                            <div class="mb-3" id="directInput">
                                <label for="codeTextarea" class="form-label">Code</label>
                                <textarea class="form-control" id="codeTextarea" rows="10" placeholder="Paste your code here..."></textarea>
                            </div>
                            
                            <div class="mb-3" id="fileInput" style="display: none;">
                                <label for="codeFile" class="form-label">Upload Code File</label>
                                <input type="file" class="form-control" id="codeFile" accept=".py,.cpp,.c,.java,.js">
                            </div>
                            
                            <div class="mb-3" id="githubInput" style="display: none;">
                                <label for="githubUrl" class="form-label">GitHub File URL</label>
                                <input type="url" class="form-control" id="githubUrl" placeholder="https://github.com/username/repo/blob/main/file.py">
                            </div>
                            
                            <div class="mb-3">
                                <label for="language" class="form-label">Programming Language</label>
                                <select class="form-select" id="language">
                                    <option value="python">Python</option>
                                    <option value="java">Java</option>
                                    <option value="cpp">C++</option>
                                    <option value="c">C</option>
                                    <option value="javascript">JavaScript</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="problemDescription" class="form-label">Problem Description (Optional)</label>
                                <textarea class="form-control" id="problemDescription" rows="3" placeholder="Describe the problem this code solves..."></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Test Cases (Optional)</label>
                                <div id="testCases">
                                    <div class="input-group mb-2">
                                        <input type="text" class="form-control" placeholder="Function call (e.g., solution(5, 3))" id="testCall0">
                                        <input type="text" class="form-control" placeholder="Expected output" id="testExpected0">
                                        <button type="button" class="btn btn-outline-secondary" onclick="addTestCase()">+</button>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Evaluate Code</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Evaluation Results</h5>
                    </div>
                    <div class="card-body" id="results">
                        <p class="text-muted">Submit your code to see evaluation results...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
